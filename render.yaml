services:
  - type: web
    name: inventory-management
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: inventory-jwt-secret-2024-secure-key
      - key: NEXTAUTH_SECRET
        value: inventory-nextauth-secret-2024
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: POSTGRES_URL
        fromDatabase:
          name: inventory-db
          property: connectionString

databases:
  - name: inventory-db
    databaseName: inventory
    user: admin
    plan: free
